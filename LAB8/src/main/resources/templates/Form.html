<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulario - Entrada de Blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-4">
        <h1 th:text="${post.id == null} ? 'Nueva Entrada' : 'Editar Entrada'"></h1>
        <form th:action="${post.id == null} ? @{/posts} : @{'/posts/editar/' + ${post.id}}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenido" th:field="*{contenido}" rows="6" required></textarea>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" th:field="*{autor}">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/posts}" class="btn btn-secondary">Cancelar</a>
        </form>
    </body>
</html>
