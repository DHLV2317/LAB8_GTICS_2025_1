<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${post.titulo}">Entrada</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body class="container mt-4">
        <h1 th:text="${post.titulo}"></h1>
        <p><strong>Autor:</strong> <span th:text="${post.autor}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(post.fechaPublicacion, 'dd/MM/yyyy HH:mm')}"></span></p>
        <p><strong>Categor√≠a:</strong> <span th:text="${post.categoria}"></span></p>
        <hr>
        <div th:utext="${post.contenido}"></div>
        <br>
        <a th:href="@{/posts}" class="btn btn-primary">Volver al Listado</a>
    </body>
</html>
